        body {

        .container {
            max-width: 600px;

        .link {
            font-size: 16px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

    <div class="container">
        <!-- Display the message -->
        <div class="message">{{ message }}</div>
